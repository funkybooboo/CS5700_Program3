<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Server UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .response {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h1>Shipment Updater</h1>
<textarea id="updateText" placeholder="Enter shipment update message"></textarea>
<br>
<button onclick="sendUpdate()">Send Update</button>
<div id="response" class="response"></div>

<script>
    function sendUpdate() {
        const updateText = document.getElementById('updateText').value.trim();
        if (updateText !== "") {
            fetch('/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: updateText
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response').innerText = data;
                })
                .catch(error => {
                    console.error('Error sending update:', error);
                    document.getElementById('response').innerText = 'Error sending update';
                });
        } else {
            alert('Please enter an update message');
        }
    }
</script>
</body>
</html>
